<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NM store</title>
    <meta name="description" content="استكشف أحدث إضاءات LED للسيارات بتجربة ثلاثية الأبعاد تفاعلية.">
    <meta property="og:title" content="معرض إضاءة LED للسيارات">
    <meta property="og:description" content="استكشف أحدث إضاءات LED للسيارات بتجربة ثلاثية الأبعاد تفاعلية.">
    <meta property="og:type" content="website">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💡</text></svg>">
    
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.55/build/spline-viewer.js"></script>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap");
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
        }

        .loading-text {
            font-size: 1.8em;
            color: #00ffff;
            margin-top: 20px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ffff;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 80px; /* Space for fixed header */
        }

        spline-viewer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 100vh;
                        height: 100%;

            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for text readability */
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ffff, #0099cc, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .hero p {
            font-size: 1.3em;
            margin-bottom: 40px;
            color: #cccccc;
            font-weight: 400;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-family: 'Cairo', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00ffff, #0099cc);
            color: #0a0a0a;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 255, 255, 0.5);
        }

        .btn-secondary {
            background: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
        }

        .btn-secondary:hover {
            background: #00ffff;
            color: #0a0a0a;
        }

        .products-section {
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .section-title {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 50px;
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-align: center;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.5);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .product-title {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 15px;
            color: #00ffff;
        }

        .product-description {
            color: #cccccc;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .product-price {
            font-size: 1.3em;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 20px;
        }

        .product-features {
            list-style: none;
            margin-bottom: 25px;
        }

        .product-features li {
            padding: 5px 0;
            color: #aaa;
        }

        .product-features li:before {
            content: "✓ ";
            color: #00ffff;
            font-weight: bold;
        }

        .contact-section {
            padding: 80px 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 40px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 25px;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            font-family: 'Cairo', sans-serif;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #aaa;
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-links a {
            color: #00ffff;
            font-size: 1.5em;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.2);
        }

        /* ANIMATIONS */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 250px;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ACCESSIBILITY */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        button:focus,
        input:focus,
        textarea:focus,
        a:focus {
            outline: 2px solid #00ffff;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- PRELOADER -->
    <div id="preloader">
        <div class="loading-text"></div>
    </div>

    <!-- HEADER -->
    <header>
        <nav>
            <div class="logo">N M </div>
            <ul class="nav-links">
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#contact">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO SECTION with Spline 3D Model -->
    <section id="home" class="hero">
        <spline-viewer url="https://prod.spline.design/qXjcbfTKd4r0ORkK/scene.splinecode"></spline-viewer>
        <div class="hero-content fade-in-up">
            <h1>N & M STORE</h1>
            <p>استكشف أحدث تقنيات إضاءة LED لسيارتك بتجربة ثلاثية الأبعاد غامرة وتفاعلية.</p>
            <div class="cta-buttons">
                <a href="#products" class="btn btn-primary">FACEBOOK</a>
                <a href="#contact" class="btn btn-secondary"> INESTGRAM</a>
                <a href="#products" class="btn btn-primary">LOCATION </a>
                <a href="#contact" class="btn btn-secondary"> WHATSAPP</a>
                <a href="#contact" class="btn btn-secondary"> WHATSAPP</a>

            </div>
        </div>
    </section>

    <!-- CONTACT SECTION -->

    <!-- FOOTER -->
    <footer>

            <p>&copy; 2025 N M . جميع الحقوق محفوظة.</p>
            <p>العنوان: التوفيقيه مول البنك التجاري الدور الاول و الثاني </p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // PRELOADER
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            const splineViewer = document.querySelector('spline-viewer');

            // Check if Spline viewer is loaded (or simulate if no direct event)
            // Spline viewer doesn't expose a direct 'loaded' event easily, so we'll use a timeout
            // combined with a check for its presence. For a real app, you'd listen to its internal events.
            setTimeout(() => {
                if (splineViewer) {
                    gsap.to(preloader, {
                        opacity: 0,
                        duration: 1,
                        onComplete: () => {
                            preloader.style.display = 'none';
                            // Animate content
                            gsap.from('.fade-in-up', {
                                y: 50,
                                opacity: 0,
                                duration: 0.8,
                                stagger: 0.2
                            });
                        }
                    });
                } else {
                    // Fallback if Spline viewer doesn't load for some reason
                    preloader.style.display = 'none';
                    alert('تعذر تحميل التجربة ثلاثية الأبعاد. يرجى التأكد من اتصالك بالإنترنت.');
                }
            }, 3000); // Give Spline some time to load
        });

        // SMOOTH SCROLLING
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // CONTACT FORM
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const car = document.getElementById('car').value;
            const message = document.getElementById('message').value;
            
            const whatsappMessage = `مرحباً، أنا ${name}\nنوع السيارة: ${car}\nالرسالة: ${message}\nرقم الهاتف: ${phone}`;
            
            const whatsappURL = `https://wa.me/201234567890?text=${encodeURIComponent(whatsappMessage)}`;
            window.open(whatsappURL, '_blank');
            
            // Reset form
            this.reset();
            alert('تم إرسال رسالتك بنجاح! سيتم التواصل معك قريباً.');
        });

        // SCROLL ANIMATIONS
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe all cards
        document.querySelectorAll('.product-card, .service-card').forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            card.style.transition = 'all 0.6s ease';
            observer.observe(card);
        });

        // HEADER SCROLL EFFECT
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(10, 10, 10, 0.95)';
            } else {
                header.style.background = 'rgba(10, 10, 10, 0.9)';
            }
        });
    </script>
</body>
</html>
